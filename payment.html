<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Payment - EVENTEX</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="payment-page">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">EVENTEX</a>
            </div>
        </nav>

        <div class="container">
            <div class="payment-container">
                <div class="payment-header">
                    <h1>Complete Your Booking</h1>
                </div>

                <div class="payment-content">
                    <div class="booking-details">
                        <h2>Booking Details</h2>
                        <div class="detail-group">
                            <label>Event:</label>
                            <span id="eventName"></span>
                        </div>
                        <div class="detail-group">
                            <label>Date & Time:</label>
                            <span id="eventDateTime"></span>
                        </div>
                        <div class="detail-group">
                            <label>Selected Seats:</label>
                            <span id="selectedSeats"></span>
                        </div>
                        <div class="detail-group total">
                            <label>Total Amount:</label>
                            <span id="totalAmount"></span>
                        </div>
                    </div>

                    <div class="payment-form-container">
                        <h2>Payment Information</h2>
                        <form id="paymentForm" class="payment-form">
                            <div class="form-group">
                                <label for="cardName">Cardholder Name</label>
                                <input type="text" id="cardName" required>
                            </div>
                            <div class="form-group">
                                <label for="cardNumber">Card Number</label>
                                <input type="text" id="cardNumber" placeholder="1234 5678 9012 3456" maxlength="19" required>
                            </div>
                            <div class="form-row">
                                <div class="form-group">
                                    <label for="expiryDate">Expiry Date</label>
                                    <input type="text" id="expiryDate" placeholder="MM/YY" maxlength="5" required>
                                </div>
                                <div class="form-group">
                                    <label for="cvv">CVV</label>
                                    <input type="text" id="cvv" placeholder="123" maxlength="3" required>
                                </div>
                            </div>
                            <button type="submit" class="btn-primary btn-full">Complete Payment</button>
                            <div id="paymentMessage" class="message"></div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script type="module" src="./payment.js"></script>
</body>

</html>
