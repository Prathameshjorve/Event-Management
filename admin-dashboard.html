<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="https://public-frontend-cos.metadl.com/mgx/img/favicon.png" type="image/png">
    <title>Admin Dashboard - EVENTEX</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div class="dashboard-page">
        <nav class="navbar">
            <div class="nav-brand">
                <a href="index.html">EVENTEX</a>
            </div>
            <div class="nav-links">
                <span id="adminName" class="user-name"></span>
                <button id="logoutBtn" class="btn-secondary">Logout</button>
            </div>
        </nav>

        <div class="dashboard-container">
            <aside class="sidebar">
                <h3>Admin Panel</h3>
                <ul class="sidebar-menu">
                    <li class="active"><a href="#events">Manage Events</a></li>
                    <li><a href="#bookings">View Bookings</a></li>
                </ul>
            </aside>

            <main class="dashboard-content">
                <div class="content-header">
                    <h1>Manage Events</h1>
                    <button id="addEventBtn" class="btn-primary">+ Add New Event</button>
                </div>

                <div id="addEventForm" class="event-form-container" style="display: none;">
                    <form id="eventForm" class="event-form">
                        <h3 id="formTitle">Add New Event</h3>
                        <input type="hidden" id="eventId">
                        
                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventName">Event Name</label>
                                <input type="text" id="eventName" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDate">Date</label>
                                <input type="date" id="eventDate" required>
                            </div>
                        </div>

                        <div class="form-row">
                            <div class="form-group">
                                <label for="eventTime">Start Time</label>
                                <input type="time" id="eventTime" required>
                            </div>
                            <div class="form-group">
                                <label for="eventDuration">Duration (hours)</label>
                                <input type="number" id="eventDuration" min="1" max="12" required>
                            </div>
                        </div>

                        <div class="form-group">
                            <label for="eventDescription">Description</label>
                            <textarea id="eventDescription" rows="3" required></textarea>
                        </div>

                        <div class="form-actions">
                            <button type="submit" class="btn-primary">Save Event</button>
                            <button type="button" id="cancelBtn" class="btn-secondary">Cancel</button>
                        </div>
                        <div id="formMessage" class="message"></div>
                    </form>
                </div>

                <div class="events-list">
                    <table class="events-table">
                        <thead>
                            <tr>
                                <th>Event Name</th>
                                <th>Date</th>
                                <th>Time</th>
                                <th>Duration</th>
                                <th>Bookings</th>
                                <th>Actions</th>
                            </tr>
                        </thead>
                        <tbody id="eventsTableBody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>

    <script type="module" src="./admin-dashboard.js"></script>
</body>

</html>
